<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Pesonal CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
<!-- Moment -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <br />
        <h1 class="display-4">Train Schedule</h1>
        <br />
        <p class="lead">Upcoming train schedule</p>
      </div>
    </div>
    <br />
    <div class="container" id="data-area">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body" id="display-data">
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id = "incoming-data">
                    
                        </tbody>
                      </table>
        </div>
      </div>
    </div>
    <div class = container id =form-area>
    <div class="card text-white bg-info mb-3">
        <div class="card-header">Add Train</div>
        <div class="card-body" id="train-form">
            <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input type="text" class="form-control" id="train-name">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - miliary time)</label>
                    <input type="time" class="form-control" id="first-train-time">
                  </div><div class="form-group">
                      <label for="frequency">Frequency(mins)</label>
                      <input type="number" class="form-control" id="frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id = "add-train-button">Submit</button>
                </div>
              </form>
        </div>
      </div>
      </div>
      <script src="assets/app.js"></script>
  </body>
</html>
